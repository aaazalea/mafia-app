{% extends "bootstrap3/bootstrap3.html" %}
{% load bootstrap3 %}
{% block bootstrap3_content %}
    <link rel="stylesheet" type="text/css" href="/static/signin.css"/>
    <div class="container">
        {% if form.errors %}
            <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                Your username and password didn't match; please try again.
            </div>{% endif %}

        <form method="post" action="{% url 'accounts:login' %}" class="form-signin">
            {% csrf_token %}
            <h2 class="form-signin-heading">Mafia sign-in</h2>

            <div class="form-group"><label class="control-label" for="id_username">Username</label><input
                    class="form-control" id="id_username" maxlength="254" name="username" placeholder="Username"
                    required="required" title="" type="text"/></div>
            <div class="form-group"><label class="control-label" for="id_password">Password</label><input
                    class="form-control" id="id_password" name="password" placeholder="Password" required="required"
                    title="" type="password"/></div>

            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
            <input type="hidden" name="next" value=""/>
        </form>

    </div>
{% endblock %}
